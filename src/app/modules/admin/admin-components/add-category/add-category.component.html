<div class="parent">
  <div class="child">
    <div nz-row class="imgDiv">
      <h2 style="margin-left: 250px;">Add Category</h2>
    </div>

    <form nz-form [formGroup]="categoryForm">
      <div nz-row>
        <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
          <div class="profile-badge">
            <label for="upload_profile_image" class="upload-label" *ngIf="selectedFile">
              <img class="profile"[src]="imagePreview" alt="profile" />
            </label>
            <input
              type="file"
              id="upload_profile_image"
              accept="image/x-png,img/gif,img/jpeg,img/jpg"
            (change)="onFileSelected($event)"/>
            <button nz-button nzShape="circle">
            </button>
          </div>
        </div>
      </div>

      <div nz-row>
        <div nz-col nzSpan="24" style="margin-top: 20px;">
          <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="This input is Required!">
              <input nz-input placeholder="Name" formControlName="name"/>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div nz-row>
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="This input is Required!">
              <textarea rows="1" nz-input placeholder="Description"
               formControlName="description"></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div nz-row>
        <div nz-col nzSpan="24" style="margin-top: 20px;">
          <button
            nz-button
            class="login-form-button login-form-margin"
            [nzType]="'primary'" (click)="postCategory()" >Post</button>
        </div>
      </div>
    </form>
  </div>
</div>
